<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<link rel="stylesheet" type="text/css" href="common.css"/>
	<body>
		<center>
			<table width="400" cellspacing="1">
				<script type="text/javascript">
					for(i = 0; i < 5; i++) {
						document.write("<tr>");
						for(j = 0; j < 10; j++) {
							document.write("<td>" + ((i + 1) * j) + "</td>");
						}
						document.write("</tr>")
					}
				</script>
			</table>

		</center>
	</body>

</html>
